<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
  
<body class="margin-page" onload="loadData()">
  <div id="myDIV" class="header">
    <h2 style="color: white;">My To Do List</h2>
    <input type="text" id="mySearch" placeholder="Search...">
    <button onclick="searchElement()" class="addBtn">Search</button>
  </div>
  <button id="openModal" >Add</button>

  <form>
    <input type="radio" name="status" value="All">All<br>
    <input type="radio" name="status" value="Done">Done<br>
    <input type="radio" name="status" value="Undone">Undone<br>
    <br>
  </form>

  <ul id = "todoList" >

  </ul>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id = "closeButton" class="close">&times;</span>
        <h2>Add New TODO</h2>
      </div>
      
      <form class="form-padding">
        <input type="text" id = "newTitle" name="Title" placeholder="Title" required autofocus><br>
        <input type="text" id = "newDescription" name="Description" placeholder="Description"><br>

        <input type="button" value="Add" onclick="submitClicked()">
        <!--<button onclick="submitClicked()">Add</button>-->
      </form> 
  </div>

  </div>


  <script src="js/index.js"></script>
</body>
</html>
