<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<div class="content-style">
  <body class="margin-page" onload="loadData()">
    <div id="myDIV" class="header">
      <h2 style="color: white;">My To Do List</h2>
      <input type="text" name = "search" class = "search" id="mySearch" placeholder="Search...">
      <!--<button onclick="searchElement()" class="addBtn">Search</button>-->
    </div>
    <button id="openModal" class="button-style button-add">Add</button>

    <form id="filterStatus">
      <input type="radio" name="status" value="All" onclick="onRadioButtonValueChange(value)" checked>All
      <input type="radio" name="status" value="Done" onclick="onRadioButtonValueChange(value)" >Done
      <input type="radio" name="status" value="Undone" onclick="onRadioButtonValueChange(value)">Undone
      <br>
    </form>
</div>


  <ul id = "todoList" class = "list-style">

  </ul>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id = "closeButton" class="close">&times;</span>
        <h2>Add New TODO</h2>
      </div>
      
      <form class="form-padding">
        <input type="text" id = "newTitle" name="addNew" placeholder="Title" required autofocus><br>
        <input type="text" id = "newDescription" name="addNew" placeholder="Description"><br>

        <input type="button" class="button-style button-add" name = "addNew" value="Add" onclick="submitClicked()">
        <!--<button onclick="submitClicked()">Add</button>-->
      </form> 
  </div>
  

  </div>


  <script src="js/index.js"></script>
</body>
</html>
